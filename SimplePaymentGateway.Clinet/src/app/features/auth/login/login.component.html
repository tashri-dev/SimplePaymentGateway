<div class="login-container">
  <div class="card login-card">
    <div class="card-header">
      <h2>Payment Gateway Login</h2>
    </div>

    <div class="card-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username"
                 type="text"
                 formControlName="username"
                 autocomplete="username"
                 placeholder="Enter your username">
          <span class="error-message" *ngIf="loginForm.get('username')?.hasError('required')">
            Username is required
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group">
            <input id="password"
                   type="password"
                   formControlName="password"
                   autocomplete="current-password"
                   placeholder="Enter your password">
          </div>
          <span class="error-message" *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </span>
          <span class="error-message" *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </span>
        </div>

        <button class="btn btn-primary full-width" type="submit"
                [disabled]="loginForm.invalid || loading">
          <div class="spinner" *ngIf="loading"></div>
          <span>Login</span>
        </button>
      </form>
    </div>
  </div>
</div>
